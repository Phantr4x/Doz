<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doz</title>
    <style media="screen">
      html, body { margin: 0; padding: 0; background: #09090C; }
    </style>
  </head>
  <body>
    <canvas id="demo" width="800" height="600"></canvas>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.js" charset="utf-8"></script>
    <!-- <script src="./test.js" charset="utf-8"></script> -->
    <script src="./doz.js" charset="utf-8"></script>
    <script type="text/javascript">
      doz('#demo', {
        dot: {
          color: 'rgba(2,168,254,1)',
          size: 2,
        },
        line: {
          color: 'rgba(2,168,254,.5)',
          width: 0.2,
        },
      });
    </script>
  </body>
</html>
